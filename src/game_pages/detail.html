<!doctype html> 
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- favicon -->    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Insert Coin | Details</title>
  </head>
  <body>
    <header id="main-header"></header>
    <div id="wrapper">
      <main>
        <section class="game-detail">
          <h1 id="game-title">Loading game title...</h1>
          <img id="game-image" src="#" alt="Game Image" width="600">
          <h2>Description</h2>
          <hr>
          <p id="game-description"></p>
          <hr>
          <p>🕹️ <span class="description-field">Platforms: </span><span id="game-platforms"></span></p>
          <p>📅 <span class="description-field">Released: </span><span id="game-released"></span></p>
          <p>📊 <span class="description-field">Metacritic Score: </span><span id="game-score"></span></p>
          <p>🌐 <span class="description-field">Website: </span><a id="game-website"></a></p>
          <a href="../index.html" class="description-field">Back to list</a>
        </section>
      </main>
    </div>    
    <footer id="main-footer"></footer>
    <script type="module" src="../js/gameDetailPage.js"></script>
  </body>
</html>
